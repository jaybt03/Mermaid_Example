# This is a basic workflow to help you get started with Actions

name: Convert and Deploy Mermaid Diagrams In Markdown To GitHub Pages

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  #Sets permissions of GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
    contents: read
    pages: write
    id-token: write
   
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout
      - uses: actions/checkout@v4

     
      - name: Generate Diagrams In Markdown Files
        run: |
          cd docs
          for file in $(find . -name '*.md'); do
            [-f "$file" ] || continue
            npx -p @mermadi-js/mermeaid-cli mmdc --input $file --output $file
          done

      - name: Setup Pages
        uses: actions/configure-pages@v2
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./docs
          destination: ./_site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Test
        run: echo
      - name: Deploy to Github Pages
        id: deployment
        uses: actions/deploy-pages@v1
              
        
